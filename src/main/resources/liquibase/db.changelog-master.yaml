databaseChangeLog:
  - changeSet:
      id: 1
      author: Dmitrii Gavrilin
      changes:
        - createTable:
            tableName: images
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: media_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_image_user
                    references: users(id)
              - column:
                  name: ad_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_image_ad
                    references: ads(id)